- name: install common software
  hosts: all_hosts
  user: root
  sudo: yes
  roles:
    - all

- name: install docker
  hosts: docker_hosts
  user: root
  sudo: yes
  roles:
    - docker

- name: install dokku
  hosts: dokku_hosts
  vars:
    - dokku_version: "0.5.8"
    - dokku_vhost: "{{ hostname }}"
    - dokku_plugins: []
    - sshkeys: []
  user: root
  sudo: yes
  roles:
    - dokku
